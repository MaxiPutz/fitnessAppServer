<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oauth Page</title>

    <!-- Material Design stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Material Design JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">Welcome to the Strava login</h1>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m6 offset-m3">
              <input value="clientId" id="clientId" type="text" class="validate">
              <label for="clientId">Enter client ID</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6 offset-m3 center-align">
              <a class="waves-effect waves-light btn" onclick="goTofitnessAppOauth()">Go to the Strava login</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      function goTofitnessAppOauth() {
        const clientId = document.getElementById("clientId").value;
        let url = "https://www.strava.com/oauth/authorize?client_id="+clientId+"&response_type=code&redirect_uri=http://localhost:8000/exchange_token&approval_prompt=force&scope=read_all,activity:read_all,profile:read_all"
        window.location.assign(url);
      }
    </script>
  </body>
</html>
